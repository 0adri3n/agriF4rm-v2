<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>agriF4rm v2</title>
  <style>
    @font-face { font-family: PR; src: url('./font/PrStart.ttf'); } 
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('./img/login_screen.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      flex-direction: column;
      text-align: center;
      font-family: PR;
    }

    #logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-logo {
      width: 500px; 
      opacity: 0;
      transform: translateY(-100px);
      animation: slideIn 2s ease-out forwards;
    }

    #game-logo-v2 {
      width: 120px; 
      opacity: 0;
      transform: translateY(-100px);
      animation: slideIn 2s ease-out forwards, sizeChange 3s infinite alternate;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes sizeChange {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    #user-list {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
      z-index: 10;
      width: 30%;
    }

    .user-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 12px 15px;
      border: 1px solid #ccc;
      margin: 10px 0;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .user-item:hover, .user-item.selected {
      background-color: #007BFF;
      color: white;
    }

    .user-icon {
      width: 40px; 
      height: 40px;
      margin-right: 15px;
    }

    .user-name {
      flex-grow: 1;
      font-size: 1.2em;
      color: #333;
    }

    .delete-btn {
      width: 25px; 
      height: 25px;
      cursor: pointer;
      background: transparent;
      border: none;
      padding: 0;
    }

    .delete-btn img {
      width: 100%;
      height: 100%;
    }

    .delete-btn:hover {
      opacity: 0.7;
    }

    #options-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-family: PR;
      color: white;
    }

    .toggle input {
      display: none; 
    }

    .toggle-slider {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .toggle-slider::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
      transform: translateX(0);
    }

    .toggle input:checked + .toggle-slider {
      background-color: #007BFF;
    }

    .toggle input:checked + .toggle-slider::before {
      transform: translateX(25px);
    }

    #add-user {
      padding: 12px 20px;
      background-color: rgba(0, 123, 255, 0.7);
      color: white;
      border-radius: 5px;
      font-size: 1.1em;
      margin: 20px 0;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-family: PR;
    }

    #add-user:hover {
      background-color: #007BFF;
      transform: translateY(-2px);
    }

    #audio-container {
      position: absolute;
      bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #volume-control {
      width: 100px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      color: white;
    }

    #username-input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 0.9em;
      outline: none;
      font-family: PR;
    }

    .modal button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      font-family: PR;
    }

    .modal button:hover {
      background-color: #0056b3;
    }

    .unselectable {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

  </style>
</head>
<body>
  <div id="logo-container">
    <img id="game-logo" src="./img/title.png" alt="agriF4rm Logo" />
    <img id="game-logo-v2" src="./img/v2.png" alt="v2" />
  </div>

  <ul id="user-list"></ul>
  <div id="options-container">
    <button id="add-user" class="unselectable">New Game</button>
    <label class="toggle">
      <input type="checkbox" id="minimized-checkbox">
      <span class="toggle-slider" class="unselectable"></span> Minimized Mode
    </label>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>New Game</h2>
      <input id="username-input" type="text" placeholder="Farmer's name" />
      <button id="modal-submit">Create</button>
    </div>
  </div>

  <!-- Audio Controls -->
  <div id="audio-container">
    <label for="volume-control" class="unselectable">üéµ Volume:</label>
    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
  </div>

  <audio id="background-music" loop>
    <source src="./music/ost.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>


    const audio = document.getElementById("background-music");
    const volumeControl = document.getElementById("volume-control");
    audio.play()
    volumeControl.addEventListener("input", (event) => {
      audio.volume = event.target.value;
      localStorage.setItem("volume", event.target.value);
    });

    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().catch(err => console.error("Autoplay blocked:", err));
      }
    });

    const minimizedCheckbox = document.getElementById("minimized-checkbox");

    minimizedCheckbox.addEventListener("change", () => {
      const isChecked = minimizedCheckbox.checked;
      if (isChecked) {
        console.log("Minimized Mode activ√©");
        ipcRenderer.send("toggle-mini-mode", true);
      } else {
        console.log("Minimized Mode d√©sactiv√©");
        ipcRenderer.send("toggle-mini-mode", false); 
      }
    });


  </script>

  <script src="../js/login.js"></script>
</body>
</html>
